<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="11.12.24 практика 2="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stule.css">
</head>
<body>
   <header class="header">
    <div class="container">
        <div class="site-title">
            <p>Мой сайт</p>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </div>
   </header> 
   <main>
    <div class="container">
        <h1>Введите информацию</h1>
        
        <div class="input-block">
            <!-- Первый ряд -->
            <div class="input-row">
                <input type="text" placeholder="Имя" id="first-name">
                <input type="text" placeholder="Фамилия" id="last-name">
            </div>
            
            <!-- Второй ряд -->
            <div class="input-row">
                <input type="text" placeholder="ИНН" id="inn">
            </div>
            
            <!-- Третий ряд -->
            <div class="input-row">
                <input type="text" placeholder="Серия паспорта" id="passport-series">
                <input type="text" placeholder="Номер паспорта" id="passport-number">
            </div>
            
            <!-- Четвертый ряд -->
            <div class="input-row">
                <input type="text" placeholder="Адрес проживания" id="address">
            </div>
            
            <!-- Пятый ряд -->
            <div class="input-row">
                <input type="tel" placeholder="Номер телефона" id="phone-number">
            </div>
            
            <!-- Кнопка отправки -->
            <div class="submit-row">
                <button type="button">Отправить</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <h2 class="footer-title">МойСайт</h2>
        <div class="footer-contacts">
            <ul>
                <li><a href="#">telegram</a></li>
                <li><a href="#">whatsapp</a></li>
                <li><a href="#">instagram</a></li>
            </ul>
        </div>
    </div>
</footer>

   
</body>
</html>
